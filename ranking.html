    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="index.html"><img src="assets/img/ff.png" id="logo">MyCard </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active" role="presentation"><a href="https://ygobbs.com/" target="_blank">社区 </a></li>
                    <li role="presentation"><a href="ranking.html">排行榜 </a></li>
                    <li role="presentation"><a href="battlelog.html">战报系统 </a></li>
                    <li role="presentation"><a href="#">下载 </a></li>
                    <li class="dropdown">

                        <ul class="dropdown-menu" role="menu">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="ranking-content">
            <div>
                <form id="search-form" class="search-form">
                    <div class="input-group">
                        <div class="input-group-addon"><span><i class="glyphicon glyphicon-search"></i></span></div>
                        <input class="form-control" type="text" placeholder="请输入卡片或用户名..">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="button">检索 </button>
                        </div>
                    </div>
                </form>
                <div id="check-boxes">
                    <div class="checkbox search-condition">
                        <label>
                            <input type="checkbox" checked="">卡片</label>
                    </div>
                    <div class="checkbox search-condition">
                        <label>
                            <input type="checkbox" checked="">用户</label>
                    </div>
                    <p class="help-block"> <a href="#" target="_blank">排名是怎么排的? </a></p>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">EXP排名 </h3></div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Rank </th>
                                    <th>User ID</th>
                                    <th>EXP </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1 </td>
                                    <td>xxxx </td>
                                    <td>999 </td>
                                </tr>
                                <tr>
                                    <td>2 </td>
                                    <td>yyyy </td>
                                    <td>888 </td>
                                </tr>
                                <tr>
                                    <td>3 </td>
                                    <td>zzzz </td>
                                    <td>777 </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">竞技场排名 </h3></div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Rank </th>
                                    <th>User ID</th>
                                    <th>DP </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1 </td>
                                    <td>xxxx </td>
                                    <td>999 </td>
                                </tr>
                                <tr>
                                    <td>2 </td>
                                    <td>yyyy </td>
                                    <td>888 </td>
                                </tr>
                                <tr>
                                    <td>3 </td>
                                    <td>zzzz </td>
                                    <td>777 </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">使用量排名 </h3></div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Rank </th>
                                    <th><strong>Card Name</strong> </th>
                                    <th>Used </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1 </td>
                                    <td>雷击 </td>
                                    <td>999 </td>
                                </tr>
                                <tr>
                                    <td>2 </td>
                                    <td>死者苏生 </td>
                                    <td>222 </td>
                                </tr>
                                <tr>
                                    <td>3 </td>
                                    <td>胜利龙 </td>
                                    <td>112 </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
